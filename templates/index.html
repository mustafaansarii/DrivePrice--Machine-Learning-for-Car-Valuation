<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="https://images.pexels.com/photos/1545743/pexels-photo-1545743.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, pink, lightblue);
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h1>Welcome to Car Price Predictor</h1>
                </div>
                <div class="card-body">
                    <div class="col-12 text-center">
                        <h5>This app predicts the price of a car you want to sell. Try filling the details below:</h5>
                    </div>
                    <form method="post" accept-charset="utf-8" name="Modelform">
                        <div class="form-group">
                            <label for="company"><b>Select the company:</b></label><br>
                            <select class="selectpicker form-control" id="company" name="company" required
                                    onchange="loadCarModels(this.id, 'car_models')">
                                {% for company in companies %}
                                <option value="{{ company }}">{{ company }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="car_models"><b>Select the model:</b></label><br>
                            <select class="selectpicker form-control" id="car_models" name="car_models" required>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="year"><b>Select Year of Purchase:</b></label><br>
                            <select class="selectpicker form-control" id="year" name="year" required>
                                {% for year in years %}
                                <option value="{{ year }}">{{ year }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fuel_type"><b>Select the Fuel Type:</b></label><br>
                            <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required>
                                {% for fuel in fuel_types %}
                                <option value="{{ fuel }}">{{ fuel }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="kilo_driven"><b>Enter the Number of Kilometres that the car has travelled:</b></label><br>
                            <input type="text" class="form-control" id="kilo_driven" name="kilo_driven"
                                   placeholder="Enter the kilometres driven" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" onclick="sendData()">Predict Price</button>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-12 text-center">
                            <h4><span id="prediction"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function loadCarModels(companyId, carModelId) {
        var company = document.getElementById(companyId);
        var carModel = document.getElementById(carModelId);
        console.log(company.value);
        carModel.value = "";
        carModel.innerHTML = "";
        {% for company in companies %}
        if (company.value == "{{ company }}") {
            {% for model in car_models %}
            {% if company in model %}
            var newOption = document.createElement("option");
            newOption.value = "{{ model }}";
            newOption.innerHTML = "{{ model }}";
            carModel.options.add(newOption);
            {% endif %}
            {% endfor %}
        }
        {% endfor %}
    }

    function formHandler(event) {
        event.preventDefault(); // Don't submit the form normally
    }

    function sendData() {
        document.querySelector('form').addEventListener("submit", formHandler);

        var fd = new FormData(document.querySelector('form'));

        var xhr = new XMLHttpRequest({mozSystem: true});

        xhr.open('POST', '/predict', true);
        document.getElementById('prediction').innerHTML = "Wait! Predicting Price.....";
        xhr.onreadystatechange = function () {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                document.getElementById('prediction').innerHTML = "Prediction: ₹" + xhr.responseText;
            }
        };

        xhr.onload = function () {
        };

        xhr.send(fd);
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

</body>
</html>
